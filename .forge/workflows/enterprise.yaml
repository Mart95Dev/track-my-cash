# Track Enterprise — Système / plateforme (5+ jours)
name: enterprise
description: "Refonte majeure ou nouvelle plateforme"
agents:
  - analyst
  - pm
  - architect
  - ux
  - sm
  - dev
  - qa
  - security
  - devops
steps:
  - id: analyze
    agent: analyst
    action: "Analyse du domaine et des contraintes"
  - id: plan
    agent: pm
    action: "/forge-plan"
  - id: architect
    agent: architect
    action: "/forge-architect"
  - id: ux
    agent: ux
    action: "Design UX complet"
  - id: stories
    agent: sm
    action: "/forge-stories"
  - id: build
    agent: dev
    action: "/forge-build STORY-XXX"
    repeat: per_story
    parallel: true
  - id: verify
    agent: qa
    action: "/forge-verify STORY-XXX"
    repeat: per_story
  - id: security
    agent: security
    action: "Audit de sécurité"
  - id: deploy
    agent: devops
    action: "Déploiement (Vercel)"
